<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@200,0,700;1,500&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="preload" href="styles.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="general">
    <div class="contect">
      <div class="img-product">
        <img src="images/image-product-desktop.jpg" alt="product">
        <img class="img_mobile" src="images/image-product-mobile.jpg" alt="mobile">
      </div>
      <div class="text">
        <h3 class="title">PERFUME</h3>

        <h1 class="title2">Gabrielle Essence Eau De Parfum</h1>

        <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="Prices">
          <h3 class="ofert">$149.99</h3>
          <h3 class="price">$169.99</h3>
        </div>
    
        <button class="carrito"><img src="images/icon-cart.svg" alt="car"> Add to Cart</button>

      </div>
    </div>


  </div>







  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/OwerAndres">Ower</a>.
  </div>
</body>

</html>
